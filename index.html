<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#123a53">
  <meta name="msapplication-TileColor" content="#123a53">
  <meta name="theme-color" content="#123a53">
  <link rel="manifest" href="/manifest.json" />

  <title>Rubiks Cube Algorithms</title>
  <script src="/lottie-player.js"></script>
</head>

<body style="height: 100vh; width: 100vw; margin: 0;">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" style="height: 100%; width: 100%;">
    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
      <lottie-player src="/loading_anim.json" background="transparent" speed="1" style="width: 150px; aspect-ratio: 1;"
        loop autoplay></lottie-player>
    </div>
  </div>
  <script>
    let theme = JSON.parse(localStorage.getItem("CubeAlgs_dark"));
    if (theme) document.body.style.cssText += 'background-color: #121212'
  </script>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
